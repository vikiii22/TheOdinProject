        console.log("Hola mundo");

       function cambiaColor(nuevoColor){
           var col=document.getElementById('txt');
           col.style.color=nuevoColor;
       }

       function seleccionaBack(color){
        var let=document.getElementById('txt');
        let.style.backgroundColor=color;
        let.value="textos"
       }

       function eliminarColor(){
           document.getElementById('txt').style.backgroundColor=null;
       }
    </script>

    <p id="txt">Texto</p>
    <button onclick="cambiaColor('blue');">Azul</button>
    <button onclick="cambiaColor('red');">Rojo</button>
    <button onclick="cambiaColor('black');">Default</button>
    <button onclick="seleccionaBack('green');">Verde</button>
    <button onclick="eliminarColor();">Quitar</button>
</body>
