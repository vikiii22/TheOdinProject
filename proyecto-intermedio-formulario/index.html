<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <div class="contenedor">
        <div class="contenedor-imagen">
            <img src="selva.jpg" alt="fondo">
        </div>
        <div class="contenedor-formulario">
            <div class="contenido">
                <p>Esto no es un servicio online real. Sigue soñando</p>
                <p>Tu sabes que lo estás buscando</p>
                <div class="contenedor-form">
                    <form class="formulario">
                        <label class="la1">First Name</label>
                        <input class="inp1" type="text">
                        <label class="la2">Email</label>
                        <input class="inp2" type="email">
                        <label class="la3">Password</label>
                        <input class="inp3" type="password" required>
                        <label class="la4">Last Name</label>
                        <input class="inp4" type="text">
                        <label class="la5">Phone number</label>
                        <input class="inp5" type="tel">
                        <label class="la6">Confirm password</label>
                        <input class="inp6" type="password" required>
                    </form>
                    <button type="button" class="btn btn-success">Crear Cuenta</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
