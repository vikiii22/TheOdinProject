<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculacacas</title>
</head>

<body>
    <script>
        function Calculadora(){
            this.suma=function(num1, num2){
                return num1 + num2;
            }
            this.multi=function(num1, num2){
                return num1 * num2;
            }
        }

        var cal=new Calculadora();
        console.log("Suma: " + cal.suma(5, 10));
        console.log("Multi: " + cal.multi(34, 87));

        //Diferentes métodos, me gusta más el de arriba

        const calculadora = (() => {
            const suma = (num1, num2) => num1 + num2;
            const multi = (num1, num2) => num1 * num2;
            return{
                suma,
                multi,
            };
        })();
        
        console.log(calculadora.suma(3,5));
        calculadora.multi(2, 8);
    </script>
</body>

</html>
