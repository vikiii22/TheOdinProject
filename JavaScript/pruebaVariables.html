<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="contador()">Contador</button>
    <script>
        const FactoryFunction = palabra => {
            const capitaliza = () => palabra.toUpperCase();
            const print = () => console.log(`${capitaliza()}`);
            return { print };
        }

        const tara = FactoryFunction('tara');
        tara.print();

        var cuenta=0;

        const contador = () =>{
            cuenta++;
            return console.log(cuenta);
        }
    </script>
</body>

</html>
